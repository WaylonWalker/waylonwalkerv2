<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>archive</title>
  <style type="text/css">
    body {
  padding: 0;
  margin: 0;
  background-size: 800px;
  min-height: 100vh;
  background: rgb(40, 44, 52);
  background: linear-gradient(
    81deg,
    rgba(40, 44, 52, 1) 0%,
    rgba(58, 46, 61, 1) 100%
  );
    }
  section {
    margin-bottom: 5rem;
  }
  ul.archive-list {
    list-style-type: none;
  }
  li.post {
    border-top: 1px solid red;
    list-style-type: none;

  }
  li.post a {
    text-decoration: none;
    color: white;
  }
  </style>
  </head>
  <body>
    <ul class='archive-list'>
    $body
    </ul>
  </body>
</html>
