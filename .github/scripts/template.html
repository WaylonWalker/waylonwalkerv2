<html lang='en'>
  <head>
    <meta charset="UTF-8" />

    <meta name='og:description' name='og:description' content='A cronological feed of my posts about software development and data science.' />
    <meta name='twitter:description' name='twitter:description' content='A cronological feed of my posts about software development and data science.' />
    <meta name='keywords' name='keywords' content='python kedro datascience bash command line javascript gatsby' />
    <meta name='twitter:image' name='twitter:image' content='https://waylonwalker.com/waylon-walker.png' />

    <!-- * {font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Oxygen, Cantarell, sans-serif;} -->
  <style type="text/css">
    * { box-sizing: border-box; }
    * {font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;}


    div,
    html,
    body,
    nav,
    header,
    hgroup,
    footer,

    section,
    article {
        position: relative;
        display: flex;
        align-items: center;
        flex-direction: column;
        flex-shrink: 0;
    }
    ul, li, p {margin: 0; padding: 0;}
    p { margin-bottom: 1rem;}
  html, body {
    min-height: 100vh;
    max-width: 100%;
    width: 100%;
    margin: 0;
    padding: 2rem;
    overflow-x: hidden;
    color: #fafafa;
    display: flex;
    padding: 0;
    background-size: 800px;
    min-height: 100vh;
    background: rgb(40, 44, 52);
    background: linear-gradient(
      81deg,
      rgba(40, 44, 52, 1) 0%,
      rgba(58, 46, 61, 1) 100%
    );
      }
    section {
      margin-bottom: 5rem;
    }
    h1 {
      color: #ff66c4;
    }
    ul.archive-list {
      box-shadow: 0 0 2rem rgba(  0, 0, 0, .3),
        -8rem -6rem 8rem -6rem rgba(253, 221, 88, 0.2),
        4rem 0 8rem rgba(88, 82, 185, 0.3),
        0rem 0rem 2rem -1.6rem rgba(255, 215, 70, 0.8);
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    li.post {
      margin: 0;
      width: 100%;
      border-top: 1px solid #ff66c4;
      list-style-type: none;

    }
    li.post:nth-child(2n-1) {
      background-color: rgba(255, 255, 255,.01);
    }
    li.post:nth-child(2n) {
      background-color: rgba(0,0,0,.02);
    }
    li.post a {
      color: #fafafa;
      text-decoration: none;
    }
    li.post h2, li.post p {
      max-width: 800px;
      width: calc(100vw - 100px);
      <!-- overflow-wrap: break-word; -->
    }
    li.post h2, li.post p {
      margin-left: 2rem;
      margin-right: 2rem;
    }
    li.post:hover h2,
    li.post a:focus-visible h2 {
      color: #ff66c4;
    }
    p {
      color: lightgrey;
    }
    li.post:hover p,
    li.post a:focus-visible p {
      color: #fafafa;
    }
    nav {
      align-items: flex-end;
      max-width: 1000px;
      width: 100%;
    }
    nav ul {
      list-style-type: none;
      display: flex;
    }
    nav ul li a {
      text-align: center;
      color: gainsboro;
      text-decoration: none;
      padding: .5rem!important;
      margin-left: .1rem;
      margin-right: .1rem;
      align-items: flex-end;
    }
    nav ul li a:focus-visible,
    nav ul li:hover a {
      color: #ff66c4;
    }
  </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href='https://waylonwalker.com'>Home</a></li>
        <li><a href='https://waylonwalker.com/archive'>Archive</a></li>
        <li>
          <a href='https://waylonwalker.com/rss' aria-label='RSS'>
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="16" width="16">
            <path fill="currentColor" d="M 4 4.44 v 2.83 c 7.03 0 12.73 5.7 12.73 12.73 h 2.83 c 0 -8.59 -6.97 -15.56 -15.56 -15.56 Z m 0 5.66 v 2.83 c 3.9 0 7.07 3.17 7.07 7.07 h 2.83 c 0 -5.47 -4.43 -9.9 -9.9 -9.9 Z M 6.18 15.64 A 2.18 2.18 0 0 1 6.18 20 A 2.18 2.18 0 0 1 6.18 15.64"></path>
          </svg>
          </a>
        </li>
      </ul>
    </nav>
    <h1>Post Archive</h1>
    <ul class='archive-list'>
    $body
    </ul>
  </body>
</html>
