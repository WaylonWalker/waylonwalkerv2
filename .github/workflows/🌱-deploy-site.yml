# This is a basic workflow to help you get started with Actions

name: ðŸŒ± Deploy site

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - name: Set up Python 3.7
      #   uses: actions/setup-python@v1
      #   with:
      #     python-version: 3.8
      - uses: actions/checkout@v2

      - name: npm cache directory
        id: npm-cache-directory
        run: echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-directory.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache gatsby cache directory
        uses: actions/cache@v2
        with:
          path: .cache
          key: ${{ runner.os }}-gatsby-cache-directory
          restore-keys: |
            ${{ runner.os }}-cache-directory

      - name: Cache gatsby public directory
        uses: actions/cache@v2
        with:
          path: public/
          key: ${{ runner.os }}-gatsby-public-directory
          restore-keys: |
            ${{ runner.os }}-public-director

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://npm.pkg.github.com/
          scope: "@ownername"
      - name: install npm
        run: |
          npm i -g gatsby-cli
          npm install --production
      - name: gatsby build
        run: |
          echo "-----directory structure--------"
          ls
          echo "-----directory structure--------"
          ls src
          echo "-----clean--------"
          gatsby clean
          echo "------building site--------"
          gatsby build
      - name: Deploy to gh-pages
        uses: crazy-max/ghaction-github-pages@v1.3.0
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
